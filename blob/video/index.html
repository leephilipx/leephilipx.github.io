<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #video-title {
            font-size: 0.9rem;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1 id="video-title"></h1>
    <video id="video-player-source" controls width="90%" height="90%" autoplay muted>
        <source id="video-source" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Get the full URL and extract filename
        const path = window.location.href;
        const fileName = path.split('/#/').pop()

        // Set the source dynamically
        const videoTitle = document.querySelector('h1');
        videoTitle.textContent = "Currently playing: " + fileName;
        const videoSource = document.getElementById('video-source');
        videoSource.src = fileName;

        // Reload the video with the new source
        const video = document.getElementById('video-player-source');
        video.load();
    </script>
</body>
</html>
